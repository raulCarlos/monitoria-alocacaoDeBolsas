<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:decorate template="/pages/default/main_layout.xhtml">
    	<ui:define name="dynamic_content">
    		<div id="index_content">
    			<h3>Bem vindo!</h3>
    			<div class="ui-grid">
    				<div class="ui-grid-row">
    					<div class="ui-grid-col-3">
    						<ui:include src="/pages/admin/menu.xhtml"/>
			    		</div>
			    		<div class="ui-grid-col-9">
			    			<p:messages id="messages" autoUpdate="true" showDetail="true"/>
			  				<br/>
			  				<p:dataList value="#{allocationManagedBean.listShip}" var="ship"  type="ordered">
			  					<f:facet name="header">Bolsas dispon√≠veis</f:facet>
			  					#{ship.departament.nameDepartament}, #{ship.amount}
			  				</p:dataList>
			  				<br/>
			    			<p:progressBar id="progressBarAlloc" widgetVar="pbAllocation" style="width:100%"/>
			    		</div>
		    		</div>
	    		</div>
    		</div>
    		<script type="text/javascript">
				function start() {
				    window['progress'] = setInterval(function() {
				        var pbAllocation = PF('pbAllocation'),
				        oldValue = pbAllocation.getValue(),
				        newValue = oldValue + 10;
				 
				        pbAllocation.setValue(pbAllocation.getValue() + 10);
				 
				        if(newValue === 100) {
				            clearInterval(window['progress']);
				        }
				    }, 1000);
				}
			</script>
    	</ui:define>
    </ui:decorate>
</html>
