<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
    	<title>Alocação de Bolsas | ADMIN</title>
    	<h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
    	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
    	<h:outputStylesheet library="css" name="main_style.css"/>
    </h:head>
    <h:body>
    	<div id="main_content" class="ui-grid ui-grid-responsive">
    		<div id="top" class="ui-widget-reader">
    			<div class="ui-grid">
    				<div  class="ui-grid-row">
    					<div class="ui-grid-col-2">
    						<p:graphicImage style="margin: 5px 0 0 8px;" url="/resources/image/unb-logo.png" width="90" height="90"/>
    					</div>
    					<div class="ui-grid-col-1"/>
    					<div class="ui-grid-col-6">
    						<div style="margin-top: 25px;">
    							<font size="6.5" style="font-weight: bold;">SISTEMA DE ALOCAÇÃO</font>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    		
    		<div id="middle">
    			<ui:insert name="dynamic_content"></ui:insert>
    		</div>
    		
    		<div id="footer">
    			<div class="ui-grid">
    				<div class="ui-grid-row">
    					<div class="ui-grid-col-4"/>
    					<div class="ui-grid-col-4">
    						<p:separator/>
    						<center style="color:#FFFFFF; line-height: 3px;">
    							<p>Universidade de Brasília</p>
    							<p><i class="fa fa-copyright"/> GTI - 2016</p>
    						</center>
    					</div>
    					<div class="ui-grid-col-4"/>
    				</div>
    			</div>
    		</div>
    	</div>
    </h:body>
</html>
